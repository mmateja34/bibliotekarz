<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
	<script src="js/rollbar.js"></script>
	<script src="js/pgb.js"></script>			
	<script src="cordova.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="init()">
	<div data-role="page" id="home">
	<div data-role="header">
    	<h1>Bibliotekarz</h1>
    	<a class="ui-btn" id="show-form" href="#addBook">Dodaj książkę</a>
		<a class="ui-btn" href="javascript:;" id="refresh"><i class="fa fa-refresh"></i></a>
  	</div>
	  <div data-role="main" class="ui-content" id="books-list">
	  	<h1>Moje książki</h1>
	    <table class="ui-responsive table-stroke" style="width: 100%;">
	    	<tr>
	    		<th>Lp.</th>
	    		<th>Tytuł</th>
	    		<th>Termin oddania</th>
	    		<th></th>
	    	</tr>
	    	<tbody class="results">
	    	</tbody>
	    </table>
	  </div>
	</div>

	<div data-role="page" data-dialog="true" id="addBook">
	  <div data-role="main" class="ui-content" style="text-align: center;">
	  	<button id="take-photo">Dodaj zdjęcie</button>
	  	<form id="add-new-book">
	  		<img id="book-photo" />
	  		<input type="text" name="title" placeholder="Tytuł książki" />
	  		<input type="text" name="isbn" placeholder="ISBN" />
	  		Data wypożyczenia <br />
	  		<input title="borrowDate" type="date" name="borrowDate" />
	  		<button id="add-book-button" type="submit">Dodaj</button>
	  	</form>
	    <a href="#home">Powrót</a>
	  </div>
	</div>

    <div data-role="page" data-dialog="true" id="book-details">
        <div data-role="header">
            <h1 class="show-title"></h1>
        </div>
        <div data-role="main" class="ui-content">
        	<div id="book-preview"></div>
            <strong>Numer ISBN: </strong><div class="show-isbn"></div>
            <strong>Data wypożyczenia: </strong><div class="show-borrow-date"></div>
            <strong>Termin oddania: </strong><div class="show-deadline-date"></div>
            <strong>Opłata: </strong><div class="show-payment"></div>
            <a href="#home">Powrót</a>
        </div>
    </div>
</body>
</html>
