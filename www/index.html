<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/pgb.js"></script>			
	<script src="cordova.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body onload="init()">
	<div data-role="page" id="home">
	<div data-role="header">
    	<h1>Bibliotekarz</h1>
    	<a href="#addBook">Dodaj książkę</a>
  	</div>
	  <div data-role="main" class="ui-content" id="books-list">
	  	<h1>Moje książki</h1>
	    <table>
	    	<tr>
	    		<th>Lp.</th>
	    		<th>Tytuł</th>
	    		<th>Data oddania</th>
	    	</tr>
	    	<tbody class="results">
	    	</tbody>
	    </table>
	  </div>
	</div>

	<div data-role="page" data-dialog="true" id="addBook">
	  <div data-role="main" class="ui-content">
	  	<form id="add-new-book">
	  		<input type="text" name="title" placeholder="Tytuł książki" />
	  		<input type="text" name="isbn" placeholder="ISBN" />
	  		Data wypożyczenia <br />
	  		<input title="borrowDate" type="date" name="borrowDate" />
	  		<button id="add-book-button" type="submit">Dodaj</button>
	  	</form>
	    <a href="#home">Powrót</a>
	  </div>
	</div>
</body>
</html>
